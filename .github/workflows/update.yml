name: Update Floorp

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時にチェック
  workflow_dispatch:  # 手動実行も可能

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 完全な履歴を取得

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Get current Floorp version
        id: current
        run: |
          VERSION=$(grep 'version = ' package.nix | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get latest Floorp version
        id: latest
        run: |
          VERSION=$(curl -s https://api.github.com/repos/Floorp-Projects/Floorp/releases/latest | jq -r .tag_name | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

      - name: Check if update is needed
        id: check
        run: |
          if [ "${{ steps.current.outputs.version }}" = "${{ steps.latest.outputs.version }}" ]; then
            echo "update-needed=false" >> $GITHUB_OUTPUT
            echo "No update needed. Current version is already the latest."
          else
            echo "update-needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.current.outputs.version }} → ${{ steps.latest.outputs.version }}"
          fi

      - name: Update Floorp package
        if: steps.check.outputs.update-needed == 'true'
        run: |
          echo "Updating Floorp to version ${{ steps.latest.outputs.version }}"
          nix run github:Mic92/nix-update -- floorp --flake --version=${{ steps.latest.outputs.version }}

      - name: Test build
        if: steps.check.outputs.update-needed == 'true'
        run: |
          echo "Testing build for Floorp ${{ steps.latest.outputs.version }}"
          nix build .#floorp --print-build-logs

      - name: Create Pull Request
        if: steps.check.outputs.update-needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update floorp to ${{ steps.latest.outputs.version }}"
          title: "Update Floorp to ${{ steps.latest.outputs.version }}"
          body: |
            Automated update of Floorp to version ${{ steps.latest.outputs.version }}
            
            - Build tested successfully
            - Hash automatically updated by nix-update
            
            **Changes:**
            - Version: ${{ steps.current.outputs.version }} → ${{ steps.latest.outputs.version }}
          branch: update-floorp-${{ steps.latest.outputs.version }}
          delete-branch: true
          labels: |
            automated-update
            dependencies